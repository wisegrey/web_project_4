<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
    <!-- adding a favicon is not in the task, but I'm tired of seeing an error in the console =) -->
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/png">
    <title>Around the U.S.</title>
</head>

<body class="content">
    <header class="header">
        <img class="header__logo" src="./img/logo.svg" alt="logo">
    </header>

    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="./img/kusto.jpg" alt="Your foto, username">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button type="button" class="profile__edit" id="profile__edit"></button>
            <p class="profile__occupation">Explorer</p>
            <button type="button" class="profile__add"></button>
        </section>

        <section class="elements"></section>


    </main>

    <footer class="footer">
        <p class="footer__paragraph">Â© 2021 Around The U.S.</p>
    </footer>
    <template id="newCardTemplate">
        <div class="element">
            <button type="button" class="element__delete"></button>
            <img class="element__image" src=" " alt=" " />
            <div class="element__textarea">
                <h2 class="element__name"></h2>
                <button type="button" class="element__like"></button>
            </div>
        </div>
    </template>

    <div class="popup" id="popup__pic">
        <div class="popup__image">
            <img class="popup__image-picture" src=" " alt=" ">
            <p class="popup__image-name"></p>
            <button type="button" id="popup__image-close" class="popup__close"></button>
        </div>
    </div>

    <div class="popup" id="popup__edit">
        <div class="popup__container">
            <button type="button" id="close_edit_profile" class="popup__close"></button>
            <div class="popup__form">
                <h2 class="popup__title">Edit profile</h2>
                <form name="form_profile" id="editProfileForm" class="form" novalidate>
                    <input class="popup__input" type="text" name="name" id="name" placeholder="name" required
                        minlength="2" maxlength="40" />
                    <span class="input-error name-error"></span>
                    <input class="popup__input" type="text" name="occupation" id="occupation" placeholder="occupation"
                        required minlength="2" maxlength="200" />
                    <span class="input-error occupation-error"></span>
                    <button type="submit" id="submitProfileButton" class="popup__submit">Save</button>
                </form>
            </div>
        </div>
    </div>

    <div class="popup" id="popup__add">
        <div class="popup__container">
            <button type="button" id="close_add_card" class="popup__close"></button>
            <div class="popup__form">
                <h2 class="popup__title">New place</h2>
                <form name="form_place" id="addCardForm" class="form" novalidate>
                    <input class="popup__input" type="text" name="title" id="title" placeholder="Title" required
                        minlength="1" maxlength="30" />
                    <span class="input-error title-error"></span>
                    <input class="popup__input" type="url" name="imageUrl" id="imageUrl" placeholder="Image URL"
                        required />
                    <span class="input-error imageUrl-error"></span>
                    <button type="submit" id="submitCardButton" class="popup__submit">Create</button>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/index.js" defer></script>
    <script type="module" src="./scripts/cards.js" defer></script>
    <script type="module" src="./scripts/Card.js" defer></script>
    <script type="module" src="./scripts/utils.js" defer></script>
    <script type="module" src="./scripts/FormValidator.js" defer></script>
    <!-- <script type="module" src="./scripts/validate.js" defer></script> -->


</body>

</html>
