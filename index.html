<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
    <title>Project 5 Homework</title>
</head>

<body class="content">
    <div class="popup popup__pic">
        <div class="image-popup">
            <img class="image-popup__picture" src=" " alt="">
            <p class="image-popup__name"></p>
            <button type="button" id="image-popup__close" class="popup__close"></button>
        </div>
    </div>

    <div class="popup popup__edit">
        <div class="popup__container">
            <button type="button" id="close_edit_profile" class="popup__close"></button>
            <div class="popup__form">
                <h2 class="popup__title">Edit profile</h2>
                <form name="form_profile" id="editProfileForm">
                    <input class="popup__input" type="text" name="name" id="name" placeholder="name" />
                    <input class="popup__input" type="text" name="occupation" id="occupation"
                        placeholder="occupation" />
                    <button type="submit" id="submitProfileButton" class="popup__submit">Save</button>
                </form>
            </div>
        </div>
    </div>

    <div class="popup popup__add">
        <div class="popup__container">
            <button type="button" id="close_add_card" class="popup__close"></button>
            <div class="popup__form">
                <h2 class="popup__title">New place</h2>
                <form name="form_place" id="addCardForm">
                    <input class="popup__input" type="text" name="title" id="title" placeholder="Title" />
                    <input class="popup__input" type="text" name="imageUrl" id="imageUrl" placeholder="Image URL" />
                    <button type="submit" id="submitCardButton" class="popup__submit">Create</button>
                </form>
            </div>
        </div>
    </div>

    <header class="header">
        <img class="header__logo" src="./img/logo.svg" alt="logo">
    </header>

    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="./img/kusto.jpg" alt="Your foto, username">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button type="button" class="profile__edit" id="profile__edit"></button>
            <p class="profile__occupation">Explorer</p>
            <button type="button" class="profile__add"></button>
        </section>

        <section class="elements"></section>


    </main>

    <footer class="footer">
        <p class="footer__paragraph">Â© 2021 Around The U.S.</p>
    </footer>
    <template id="newCardTemplate">
        <div class="element">
            <button type="button" class="element__delete"></button>
            <img class="element__image" src=" " alt="" />
            <div class="element__textarea">
                <h2 class="element__name"></h2>
                <button type="button" class="element__like"></button>
            </div>
        </div>
    </template>
    <script src="./scripts/script.js" defer></script>

</body>

</html>
